{% load static %}
<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"
        ><i class="fas fa-bars"></i
      ></a>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
    <li class="nav-item">
      <a class="nav-link" data-widget="fullscreen" href="#" role="button">
        <i class="fas fa-expand-arrows-alt"></i>
      </a>
    </li>
  </ul>
</nav>
<!-- /.navbar -->

<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="{% static 'dist/img/logo_fasilkom_ti.jpg' %}"
          class="img-circle elevation-2 mt-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a href="#" class="d-block text-break"
          >Fakultas Ilmu Komputer <br />dan Teknologi Informasi</a
        >
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="false"
      >
        <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
        <li class="nav-header">MENU APLIKASI</li>
        <li class="nav-item">
          <a
            href="/"
            class="nav-link {% if request.path == '/' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-home"></i>
            <p>Beranda</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="/scraping-dataset"
            class="nav-link {% if request.path == '/scraping-dataset' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-database"></i>
            <p>Scraping Dataset</p>
          </a>
        </li>
        <li class="nav-item">
          <a
            href="/dataset"
            class="nav-link {% if request.path == '/dataset' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-file-import"></i>
            <p>Upload Dataset</p>
          </a>
        </li>
        <li
          class="nav-item {% if request.path == '/data-training' or request.path == '/data-testing' %} menu-open {% endif %}"
        >
          <a
            href="#"
            class="nav-link {% if request.path == '/data-training' or request.path == '/data-testing' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-spell-check"></i>
            <p>
              Preprocessing
              <i class="right fas fa-angle-left"></i>
            </p>
          </a>
          <ul class="nav nav-treeview">
            <li class="nav-item">
              <a
                href="/data-training"
                class="nav-link {% if request.path == '/data-training' %} active {% endif %}"
              >
                <i class="far fa-circle nav-icon"></i>
                <p>Data Training</p>
              </a>
            </li>
            <li class="nav-item">
              <a
                href="/data-testing"
                class="nav-link {% if request.path == '/data-testing' %} active {% endif %}"
              >
                <i class="far fa-circle nav-icon"></i>
                <p>Data Testing</p>
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a
            href="/hasil-klasifikasi"
            class="nav-link {% if request.path == '/hasil-klasifikasi' %} active {% endif %}"
          >
            <i class="nav-icon fas fa-balance-scale"></i>
            <p>Hasil Klasifikasi</p>
          </a>
        </li>
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
