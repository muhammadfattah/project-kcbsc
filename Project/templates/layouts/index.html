{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block title %}{% endblock title %} {% include 'css.html' %}
  </head>
  <body
    class="hold-transition sidebar-mini layout-fixed"
    data-panel-auto-height-mode="height"
  >
    <div class="wrapper">
      {% include 'navigation_bar.html' %}

      <!-- Content Wrapper. Contains page content -->
      <div
        class="content-wrapper iframe-mode"
        data-widget="iframe"
        data-loading-screen="750"
      >
        <div
          class="nav navbar navbar-expand navbar-white navbar-light border-bottom p-0"
        >
          <ul class="navbar-nav overflow-hidden" role="tablist"></ul>
          <a class="nav-link bg-light" href="#" data-widget="iframe-fullscreen"
            ><i class="fas fa-expand"></i
          ></a>
        </div>
        <div class="tab-content">{% block content %}{% endblock content %}</div>
      </div>
      <!-- /.content-wrapper -->

      <!-- Control Sidebar -->
      <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
      </aside>
      <!-- /.control-sidebar -->
    </div>
    <!-- ./wrapper -->

    {% include 'js.html' %}
  </body>
</html>
